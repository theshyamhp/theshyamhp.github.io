<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fireflix</title>
    <meta charset="utf-8">
</head>
<body>
    <header>
        <img src="fireflix_website/images/fireflixlogo.jpeg" alt="FireFlix Logo"> <!-- Fixed image path and added alt -->
        <h1>FireFlix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Highly Rated</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">Fan Favorites</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="submit-form.php" method="POST">
            <label for="request-type">Request Type:</label>
            <select id="request-type" name="request-type" required>
                <option value="">Select a Request Type</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support Request</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
